{% extends 'base.html' %}

{% block head %} <Title> Home </Title> {% endblock %}

{% block body %}

    {% if log %}
    <div class="container-md border">
        <h1> User has been logged out. </h1>
        <a href="/"> Return to Home </a>
    </div>
    {% else %}
    <div class="container-md border">
        <h1> User has not been logged in. </h1>
        <a href="/"> Return to Home </a>
    </div>
    {% endif %}
{% endblock %}
